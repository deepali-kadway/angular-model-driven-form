<!-- We need to bind our loginForm instance to the template form using formGroup -->
<form [formGroup]="loginForm">
  <div class="form-group">
    <label for="email">Email address</label>
    <!-- We need to bind input to the form control using the formControlName directive -->
    <input
      type="email"
      class="form-control"
      id="email"
      aria-describedby="emailHelp"
      placeholder="Enter email"
      formControlName="email"
    />
    <small id="emailHelp" class="form-text text-muted"
      >We'll never share your email with anyone else.</small
    >
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      placeholder="Password"
      fomrControlName="password"
    />
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="subscribe" formControlName="subscribe" />
    <label class="form-check-label" for="subscribe">subscribe for our newsletter</label>
  </div>
  <button type="submit" class="btn btn-primary" (click)="onSubmit()">Submit</button>
</form>

<pre>{{loginForm.value | json}}</pre>
